              fill="none" 
              stroke="url(#logoGradient)" 
              stroke-width="12"
              stroke-linejoin="miter"
              stroke-linecap="square"/>
        <!-- AVATR wordmark -->
        <text x="85" y="210" 
              font-family="Arial, sans-serif" 
              font-size="28" 
              font-weight="300"
              text-anchor="middle"
              letter-spacing="4"
              fill="#000000">
            AVATR
        </text>
    </g>
